<main class="profile">

  <form ng-submit="pc.getProfile(username)">
    <label>
      Find User Profile:
      <input type="text" ng-model="username" placeholder="username">
    </label>
    <button type="submit">Search</button>
  </form>
  
  <img src="{{pc.profile.avatar}}" alt="{{pc.profile.name}}" height="200" width="200"/>

  <h2>{{pc.profile.name}}</h2>

  <p>
    {{pc.profile.description}}
  </p>

</main>
