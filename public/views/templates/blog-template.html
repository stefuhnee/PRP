<form ng-submit="add(entry)">
  <h1>Title</h1>
  <input type="text" ng-model="entry.title"></input>
  <h1>Content</h1>
  <textarea ng-model="entry.content"></textarea>
  <h1>Upload an Image</h1>
  <input type="file" accept="image/*"></input>
  <h1>Projected Cost</h1>
  <input type="text" ng-model="entry.cost"></input>
  <h1>Goal Completion Date</h1>
  <input type="date" ng-model="entry.timeline"></input>
  <button type="submit">Add Entry</button>
</form>
